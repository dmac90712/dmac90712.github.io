<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Assignment Tracker Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #1c1c1c;
      color: #f1f1f1;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    .card, article {
      border: none;
    }
  </style>
</head>
<body>

  <!-- Page Header -->
  <header class="container text-center mt-5">
    <h1>üìä Assignment Tracker Dashboard</h1>
    <p class="lead">Visualize and manage your coursework efficiently.</p>
  </header>

  <!-- Upcoming Assignments Section -->
  <main class="container mt-4" role="main">
    <section aria-label="Upcoming Assignments" class="mb-5">
      <article class="p-4 bg-light text-dark shadow rounded border-start border-4 border-info text-center">
        <header>
          <h2 class="text-primary">üìå Upcoming Assignments</h2>
          <p>Integration with your Canvas or CSV schedule will display here.</p>
        </header>
        <a href="https://github.com/dmac90712/dmac90712.github.io/tree/main/dashboard" 
           class="btn btn-info mt-3" target="_blank">View Project Files</a>
      </article>
    </section>

    <!-- Assignment Cards Will Appear Here -->
    <section id="assignment-cards" aria-label="Assignment List" class="mt-4"></section>
  </main>

  <!-- Page Footer -->
  <footer class="text-center text-muted mt-5 mb-4">
    <small>¬© 2025 Derek McCrary | Built with HTML, JavaScript, and GitHub Pages</small>
  </footer>

  <!-- Script: Load and Display Assignment Data -->
  <script>
    fetch('assignments.json')
    .then(response => response.json())
    .then(data => {
      const container = document.getElementById('assignment-cards');
      const main = document.querySelector('main');
      const today = new Date();

      let total = data.length;
      let completed = data.filter(item => item.status === 'Completed').length;

      // Progress Bar Element
      const progressWrapper = document.createElement('section');
      progressWrapper.className = 'mb-4';
      progressWrapper.innerHTML = `
        <h5 class="text-white">Progress</h5>
        <div class="progress">
          <div class="progress-bar bg-success" role="progressbar" style="width: ${(completed / total) * 100}%" 
               aria-valuenow="${completed}" aria-valuemin="0" aria-valuemax="${total}">
            ${completed} of ${total} complete
          </div>
        </div>
      `;
      main.insertBefore(progressWrapper, container);

      // Toggle Button for Completed Assignments
      const toggleBtn = document.createElement('button');
      toggleBtn.className = 'btn btn-outline-light btn-sm mt-3';
      toggleBtn.innerText = 'Show Completed Assignments';
      let showCompleted = false;
      main.insertBefore(toggleBtn, container);

      toggleBtn.addEventListener('click', () => {
        showCompleted = !showCompleted;
        toggleBtn.innerText = showCompleted ? 'Hide Completed Assignments' : 'Show Completed Assignments';
        renderAssignments();
      });

      // Render Cards
      function renderAssignments() {
        container.innerHTML = ''; // Clear cards first

        data.forEach(item => {
          const dueDate = new Date(item.due);
          const timeDiff = dueDate - today;
          const daysRemaining = Math.ceil(timeDiff / (1000 * 60 * 60 * 24));

          let bgClass = '';
          let countdownText = '';

          if (daysRemaining < 0 && item.status !== 'Completed') {
            bgClass = 'bg-danger text-white';
            countdownText = `<span class="fw-bold">‚ö†Ô∏è Overdue by ${Math.abs(daysRemaining)} day(s)</span>`;
          } else {
            switch (item.status) {
              case 'Completed':
                bgClass = 'bg-success text-white';
                countdownText = `<span class="text-white">‚úÖ Completed</span>`;
                break;
              case 'In Progress':
                bgClass = 'bg-light text-dark border-start border-4 border-warning';
                countdownText = `<span class="text-dark">‚è≥ ${daysRemaining} day(s) remaining</span>`;
                break;
              case 'Not Started':
                bgClass = 'bg-light text-dark border-start border-4 border-danger';
                countdownText = `<span class="text-dark">üïí ${daysRemaining} day(s) remaining</span>`;
                break;
              default:
                bgClass = 'bg-secondary text-white';
                countdownText = `<span class="text-white">No status</span>`;
            }
          }

          // Only show completed if toggle is enabled
          if (item.status === 'Completed' && !showCompleted) return;

          const article = document.createElement('article');
          article.className = `mb-3 p-3 shadow rounded ${bgClass}`;
          article.innerHTML = `
            <h5>${item.title}</h5>
            <p>üìÖ Due: ${item.due}</p>
            <p>Status: <strong>${item.status}</strong></p>
            <p>${countdownText}</p>
          `;

          container.appendChild(article);
        });
      }

      renderAssignments();
    })
    .catch(error => console.error('Error loading assignments:', error));
  </script>

</body>
</html>
