<!-- dashboard.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Assignment Tracker Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #1c1c1c;
      color: #f1f1f1;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    .container {
      margin-top: 50px;
    }
    h1 {
      color: #00d8ff;
    }
    .card {
      background-color: #2a2a2a;
      border: none;
    }
  </style>
</head>
<body>
  <div class="container text-center">
    <h1>ðŸ“Š Assignment Tracker Dashboard</h1>
    <p class="lead">Visualize and manage your coursework efficiently.</p>

    <!-- Example placeholder card -->
    <div class="row mt-5 justify-content-center">
      <div class="col-md-6">
        <div class="card p-4 shadow">
          <h4 class="card-title">Upcoming Assignments</h4>
          <p class="card-text">Integration with your Canvas or CSV schedule will display here.</p>
          <a href="https://github.com/dmac90712/dmac90712.github.io/tree/main/dashboard" class="btn btn-info" target="_blank">View Project Files</a>
        </div>
      </div>
    </div>
  </div>
    <script>
  fetch('assignments.json')
    .then(response => response.json())
    .then(data => {
      const container = document.createElement('div');
      container.className = 'mt-4';

      data.forEach(item => {
        let bgClass = '';
        switch (item.status) {
          case 'Completed':
            bgClass = 'bg-success text-white';
            break;
          case 'In Progress':
            bgClass = 'bg-light text-dark border-start border-4 border-warning';
            break;
          case 'Not Started':
            bgClass = 'bg-light text-dark border-start border-4 border-danger';
            break;
          default:
            bgClass = 'bg-secondary text-white';
        }

        const card = document.createElement('div');
        card.className = `card mb-3 p-3 text-start shadow ${bgClass}`;
        card.innerHTML = `
          <h5>${item.title}</h5>
          <p>ðŸ“… Due: ${item.due}</p>
          <p>Status: <strong>${item.status}</strong></p>
        `;
        container.appendChild(card);
      });

      document.querySelector('.container').appendChild(container);
    })
    .catch(error => console.error('Error loading assignments:', error));
   </script>
  </body>
</html>
